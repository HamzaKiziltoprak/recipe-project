<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Cooking</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=timer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      type="image/png"
      sizes="96x96"
      rel="icon"
      href="{% static 'images/icons8-cooking-96.png' %}"
    />
  </head>
  <body>
    <div class="main-container">
      <h1 class="project-title">PROJECT: COOKING</h1>
      <!-- Form Section -->
      <div class="form-and-steps">
        <!-- Form Container -->
        <div class="form-container">
          <h1 class="section-title">Add/Edit Step</h1>
          <form id="stepForm" class="modern-form">
            <div class="form-group">
              <label for="stepName">Step Name</label>
              <input
                type="text"
                id="stepName"
                name="stepName"
                placeholder="Enter step name"
                maxlength="120"
              />
            </div>

            <div class="form-group">
              <label for="stepDuration"
                ><i class="fas fa-hourglass-half"></i> Step Duration
                (min)</label
              >
              <input
                type="number"
                id="stepDuration"
                placeholder="Duration (minutes)"
                min="0"
                maxlength="4"
              />
            </div>

            <div class="form-group">
              <label for="dependency"
                ><i class="fas fa-utensils"></i> Requires Chef</label
              >
              <select id="dependency" name="dependency">
                <option value="Select">Select</option>
                <option value="false">❌</option>
                <option value="true">✔️</option>
              </select>
            </div>

            <div id="prerequisiteCheckboxes" class="form-group"></div>

            <div class="button-group">
              <button
                type="button"
                id="submitButton"
                class="btn-primary"
                onclick="addOrUpdateStep()"
              >
                <i class="fas fa-plus"></i>
              </button>
              <button
                type="button"
                class="btn-secondary"
                onclick="submitAndShowResult()"
              >
                View Result
              </button>
            </div>
          </form>
        </div>

        <!-- Added Steps Table -->
        <div class="table-container">
          <h2 class="section-title">Added Steps</h2>
          <table id="stepsTable">
            <thead>
              <tr>
                <th>Step Name</th>
                <th><i class="fas fa-hourglass-half"></i> Duration</th>
                <th><i class="fas fa-utensils"></i> Requires Chef</th>
                <th>Prerequisites</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="stepsBody">
              <!-- Dynamic content -->
            </tbody>
          </table>
        </div>
      </div>
      <div id="resultMessage" class="result-message"></div>

      <!-- API Steps Table (Under the other tables) -->
      <div class="table-container api-steps-table">
        <h2 class="section-title">Steps from API (Sorted)</h2>
        <table id="apiStepsTable">
          <thead>
            <tr>
              <th>Step Name</th>
              <th><i class="fas fa-hourglass-half"></i> Duration</th>
              <th><i class="fas fa-utensils"></i> Requires Chef</th>
              <th>Prerequisites</th>
              <th>Start Time</th>
              <th>End Time</th>
            </tr>
          </thead>
          <tbody id="apiStepsBody">
            <!-- Dynamic content -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="{% static 'js/script.js' %}" defer></script>
  </body>
</html>
